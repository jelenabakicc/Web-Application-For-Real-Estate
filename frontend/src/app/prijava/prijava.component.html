<app-header></app-header>

<h4 class="mt-3 text-center">Prijavite se na sistem</h4>
<div class="mx-auto d-flex justify-content-center" style="max-width: 600px;">
    <form class="text-center mx-5" style="width: 100%;">
       

        <input name="username" class="form" placeholder="Korisnicko ime" [(ngModel)]="kor_ime">
    <br>
        <input type="password" name="password" class="form" placeholder="Lozinka" [(ngModel)]="lozinka">
        <br>
        <select name="type" [(ngModel)]="tip" class="form select">
            <option value='' disabled selected hidden class="select-placeholder">Tip korisnika</option>
            <option value='Admin'>Admin</option>
            <option value='Registrovani'>Korisnik</option>
            <option value='Radnik'>Radnik</option>
        </select>
        <br>
        <br>
        <button class="btn btn-secondary mt-3" (click)="prijava()">Prijavi se</button>
     
        <br>
    </form>
</div>



<app-footer></app-footer>
